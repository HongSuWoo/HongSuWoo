<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Animation Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
    .animated-img {
        animation: rotate 2s infinite;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .animated-flip {
        animation: flip 2s infinite;
    }

    @keyframes flip {
        0% {
            transform: scaleX(1);
        }
        50% {
            transform: scaleX(-1);
        }
        100% {
            transform: scaleX(1);
        }
    }
</style>
</head>
<body>
    <img src="1.png" class="animate__animated animate__rotateIn animated-img">
    <img src="1.png" class="animate__animated animate__flip animated-flip">
</body>
</html>
