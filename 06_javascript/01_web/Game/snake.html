<!DOCTYPE html>
<html lang="en">
<head>


    <title>Document</title>
    
</head>
<body>
    <canvas id="canvas" width="500" height="500">

<script type="text/javascript">
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');

let board = [];
for (let i = 0; i < 8; i++)
 {
    board[i] = [];
    for (let j = 0; j < 8; j++)
    {
        board[i][j] = 0;
    }
}

// 배열 출력 (테스트용)
for (let i = 0; i < 8; i++) 
{
    for (let j = 0; j < 8; j++)
    {
    console.log(board[i]);
    if(board[i][j]==0)
        {
            document.write("*")  
        }
        
    }
    document.write("<br>")  
}



</script>



    
</body>
</html>
