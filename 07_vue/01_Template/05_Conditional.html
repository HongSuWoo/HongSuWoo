<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <div v-if="isTrue">
            <p>참인경우</p>
        </div> 
        <div v-if="!isTrue">
            <p>거짓인경우</p>
        </div>
        <hr>
        <div v-if="truthy">
            <p>{{truthy}}</p>
        </div>
        <div v-if="falsy">
            <p>falsy</p>
        </div>
    </div>

    <div id="step02">
        <h1 v-if="awsome === 'awsome'"> vue is awsome </h1>
        <h1 v-else-if="awsome === 'good'"> hallow</h1>
        <h1 v-else> Oh No</h1>
        <button @click="setToggle">toggle</button>
    </div>
    <hr>
    <!-- 
        v-if는 조건에 따라 특성 요소를 렌더링하거나 제거하는대 사용된다.
        그러나 요소를 렌더링하는 과정에 요소들을 감싸주는 부모가 필요하지 않을 수 있다.
        이러한 경우 template를 이용하여 부모가 요소가 없이 요소들을 그룹화 하는 것이 가능하다.
     -->

    <div id="step03">
        <template v-if="isTrue">
            <h1>awsome</h1>
            <h1>ddd</h1>
        </template>
    </div>


    <div id="step04">
        <h1 v-show="state"> hellow</h1>
        <button @click="setState">{{state}}</button>
    </div>
<script>
    const{createApp,ref} = Vue;

    createApp({
        setup(){
            const isTrue=ref(true);
            const truthy=ref("Truthy");
            const falsy=ref("")
            return{
                isTrue,
                truthy,
                falsy
            }
        }
        
    }).mount("#step01");

    createApp({
        setup(){
            const awsome = ref("awsome");
            const count = ref(1);
            function setToggle(){
                const options = ["awsome","good","not good"];
                const optionIndex = count.value % options.length;
                awsome.value = options[optionIndex];
                count.value++;
            }
            return{
                awsome,
                setToggle
            }
        }
    }).mount("#step02");

    createApp({
        setup(){
            const isTrue = ref(true);
            return{
                isTrue
            }
        }
    }).mount("#step03");
    createApp({
        setup(){
            const state  = ref(true);
            function setState(){
                state.value = !state.value;
                
            }
            return{
                state,
                setState
            }
        }
    }).mount("#step04");



</script>   

</body>
</html>
