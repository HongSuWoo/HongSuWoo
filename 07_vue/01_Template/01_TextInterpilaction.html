<html>
<Head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</Head>
<body>

<div id="step01">
<!-- 
    Text Interpolaction
    데이터 바인딩의 가장 기본적인 형태는 "mustache" 구문을 사용한 텍스트 보전을 이용하는 것이다.
    데이터 바인딩 범위는 mount("#ㄴㅅ대ㅔ01")dmf rlwnsdmfh goekd dpfflajsxmqnxj wktlrdyth RKwldlek.
 -->
    <span>message : {{msg}} </span>
    <hr>
    <div v-text="msg"> message : </div>
    <div v-text="'msg'">message : </div>
    <hr>
    <h5>Raw Html</h5>
    <p>using text Interpolaction : {{rawHtml}} </p>
    <p>using v=html directiv : <span v-html="rawHtml"></span></p>

</div>
<script>
    /*
    creatApp
    함수는 Vue.js 3에서 컴포넌트 기반ㅇ 앱을 생성하는 기본 함수로 vue.js 2ㅇ에서 사용하는 new Vue 대신 사용한다.
    
    주요 역활
    1. 컴포넌트 옵션 객체를 기반으로 Vue 인서턴스를 생성하며 , vue 인스턴스는 업의 루트 역활을 한다.
    2. 템플릿, 데이터 , 메서드 등 컴포넌트 옵션을 설정하고 관리한다.
    3. 펻 dlstmxjstmfmf 애ㅡ dythdp akdnsxmgkau doqdmf tlfgodgksek

    ref
    vue.js 3에서 반응성 변수를 생성하는 중요한 함수이다.
    반응성 변수란 데이터 값이 변경될 때 자동으로 탬플릿을 업데이트하는 특수한 변수이다.
    
    기능
    1. 값을 감싸고, 값이 변경할 때 템플릿을 자동으로 업데이트한다.
    2. 기본값을 설정할 수 있다.
    3. 객체 또는 배열을 감쌀 수 있다.
    
    */
    const{createApp, ref} = Vue;
    createApp({
        setup(){
            return{
                msg : "hallow world",
                rawHtml : "<span style='color:red'> Hallow</span>"
            }
        }   
    }).mount("#step01");

</script>

</body>
</html>
