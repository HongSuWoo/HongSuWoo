<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        immediate = beforeUpdate
        watch는 트리거를 설정한 반응성 변수의 상태가 변하면 호출이 되는 메소드이다.
        하지만 겨웅에 따라 반응성 변수ㅢ 상태가 변하기전에 호ㅓ출되어야 하는경우가 있는대
        이러한 경우 immediate옵션을 설정하면 dom이 로드되면서 wathc를 무시한다.


     -->
    <div id="step01">
        <p>
            {{num}}
            <button @click="num++">num</button>
        </p>

    </div>

    <div id="step02">
        <p>
            {{num}}
            <button @click="num++">num</button>
        </p>

    </div>


    <!-- 
        once
        트리거를 설정한 반응성 변수의 상태가 변하면 한번만 호출 되도록 하는 옵션이다.
     -->
<script>
    const{createApp,ref,watch}=Vue;

    createApp({

        setup(){

const num = ref(0);

watch(

num,
(newVal, oldVal) =>{
    console.log(newVal);
    console.log(oldVal);
},
{immediate : true}
)   
return{
    num
}
}

}).mount("#step01");



createApp({

setup(){

const num = ref(0);

watch(

num,
(newVal, oldVal) =>{
console.log(newVal);
console.log(oldVal);
},
{once : true}
)   
return{
num
}
}

}).mount("#step02");

</script>

</body>
</html>
