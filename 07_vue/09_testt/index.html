<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./data.js"></script>
    <title>index 1 css</title>
</head>

<style>
    
    .character{
        border: 2px solid black;
        width: 300px;
        height: 300px;
        overflow: hidden;
    }
    

    .imgContainer{
        display: flex;
        justify-content: center;
    }
    .imgContainer img{
        
        width: 50%;
        height: 50%;
    }
    .container{
        display: flex;
        flex-direction: row;
    }
    #app2 {
    display: none;
}
    #btt2{
    display: none;
    }
    h1 {
    text-align: center;
}
</style>
<body>
    <!-- 
        이번 챕터에서는 간단하게 Vue의 문법을 적용하여 화면을 호출하는 실습을 진행함
     -->
    


     <button onclick='btnClick(1)' id="btt1">skill mode </button>
     <button onclick='btnClick(2)' id="btt2">character mode </button>

        

    <div id="app1">
        <header>
            <h1> vue template 이벤트 적용</h1>

            <div class="container">
                <div v-for="item in jsonData" :key="item.id" class="character">
                    <h5>이름 : {{item.name}}</h5>
                    <p>{{item.introduction}}</p>
                    <div class="imgContainer">
                        <img :src=item.img />
                    </div>
            </div>
            </div>
        </header>
    </div>



    <div id="app2">
        <header>
            <h1> vue template 이벤트 적용</h1>

            <div class="container">
                <div v-for="item in jsonData" :key="item.id" class="character">
                    <h5>이름 : {{item.skill}} </h5><br>
                    <p>소개 : {{item.introduction}}</p>
                    <div class="imgContainer">
                        <img v-for="(img, index) in item" :key="index" :src="img" width="10px"/>
                    </div>
            </div>
            </div>
        </header>
    </div>
    
    <script>
        const { createApp } = Vue
        createApp({
            setup() {
                const jsonData = scholar;
                return {
                    jsonData
                }
            },
        }).mount("#app1")

        
        createApp({
            setup() {
                const jsonData = msaSkill;
                return {
                    jsonData
                }
            },
        }).mount("#app2")

        function btnClick(numbers) 
        {
            const mydiv1 = document.getElementById('app1');
            const mybtt1 = document.getElementById('btt1');
            const mydiv2 = document.getElementById('app2');
            const mybtt2 = document.getElementById('btt2');
            
            if(numbers == 1) 
            {    
                 mydiv1.style.display = 'none';
                 mybtt1.style.display = 'none';
                 mydiv2.style.display = 'block';
                 mybtt2.style.display = 'block';

            }
            else if(numbers == 2)
            {
                 mydiv1.style.display = 'block';
                 mybtt1.style.display = 'block';
                 mydiv2.style.display = 'none';
                 mybtt2.style.display = 'none';
            }

        }
    </script>
</body>

</html>
